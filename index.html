<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Page</title>
    <link rel="stylesheet" href="style/all.min.css">
    <link rel="stylesheet" href="style/themify-icons.css">
    <link rel="stylesheet" href="style/style.css">
</head>

<body>
    <div id="page">
        <div id="header">
            <h1>Checkout</h1>
        </div>
        <div id="main">
            <form>
                <div class="contact">
                    <h2>Contact infomation</h2>
                    <div class="input-holder">
                        <label for="email">E-mail</label>
                        <div class="input">
                            <span><i class="ti-email"></i></span>
                            <input type="email" id="email" name="email" placeholder="Enter your email here" required>
                        </div>
                    </div>
                    <div class="input-holder">
                        <label for="phone">Phone</label>
                        <div class="input">
                            <span><i class="ti-mobile"></i></span>
                            <input type="tel" id="phone" name="phone" placeholder="Enter your phone here" required>
                        </div>
                    </div>
                </div>
                <div class="shipping">
                    <h2>Shipping address</h2>
                    <div class="input-holder">
                        <label for="fullname">Full name</label>
                        <div class="input">
                            <span><i class="ti-user"></i></span>
                            <input type="text" id="fullname" name="fullname" placeholder="Enter your name here"
                                required>
                        </div>
                    </div>
                    <div class="input-holder">
                        <label for="address">Address</label>
                        <div class="input">
                            <span><i class="ti-home"></i></span>
                            <input type="text" id="address" name="address" placeholder="Enter your address here"
                                required>
                        </div>
                    </div>
                    <div class="input-holder">
                        <label for="city">City</label>
                        <div class="input">
                            <span><i class="ti-bar-chart"></i></span>
                            <input type="text" id="city" name="city" placeholder="Enter your city here" required>
                        </div>
                    </div>
                    <div class="country-postal">
                        <div class="input-holder">
                            <p>Country</p>
                            <span class="ti-w"><i class="ti-world"></i></span>
                            <select id="country" name="country" required>
                                <option value="">Your country</option>
                                <option value="srb">Serbia</option>
                                <option value="slo">Slovenia</option>
                                <option value="ru">Rusia</option>
                            </select>
                        </div>
                        <div class="input-holder">
                            <label for="postal">Postal code</label>
                            <div class="input">
                                <span><i class="ti-folder"></i></span>
                                <input type="text" id="postal" name="postal" placeholder="Postal code" required>
                            </div>
                        </div>

                    </div>
                </div>
                <div class="input-holder">
                    <label class="save">
                        <input type="checkbox"> Save this information for next time
                    </label>
                </div>
                <div class="btn-group">
                    <button type="submit" class="btn btn-one">
                        <span><i class="fas fa-paper-plane"></i> SEND MESSAGE</span>
                    </button>
                </div>
            </form>
            <div class="store">
                <div class="item-container">
                    <div class="item">
                        <img src="img/photo1.png" alt="">
                        <div class="item-info">
                            <h3 class="item-title">Vintage Backbag</h3>
                            <div class="item-price">
                                <span>$54.99</span>
                                <span>$94.99</span>
                            </div>
                            <div class="price-counter">
                                <button>+</button>
                                <span> 1 </span>
                                <button>-</button>
                            </div>
                        </div>
                    </div>
                    <div class="item">
                        <img src="img/photo2.png" alt="">
                        <div class="item-info">
                            <h3 class="item-title">Levi Shoes</h3>
                            <div class="item-price">
                                <span>$74.99</span>
                                <span>$124.99</span>
                            </div>
                            <div class="price-counter">
                                <button>+</button>
                                <span> 1 </span>
                                <button>-</button>
                            </div>
                        </div>
                    </div>
                    <div class="shipping line">
                        <span>Shipping</span>
                        <span>$19</span>
                    </div>
                    <div class="total line">
                        <span>Total</span>
                        <span>$148.98</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer">
            <span>created by BokaM92 - devChallenges.io</span>
        </div>
    </div>
</body>

</html>
